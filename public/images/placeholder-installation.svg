<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0A0A0A"/>
  <!-- Isometric building with electrical installations -->
  <g stroke="#00D9FF" stroke-width="2" opacity="0.7">
    <!-- Building structure -->
    <path d="M200 400 L400 300 L400 200 L200 300 Z" fill="none"/>
    <path d="M400 300 L600 400 L600 500 L400 400 Z" fill="none"/>
    <path d="M200 300 L400 200 L600 300 L400 400 Z" fill="none"/>
    
    <!-- Electrical lines inside building -->
    <line x1="250" y1="350" x2="550" y2="450" stroke-dasharray="5,5"/>
    <line x1="300" y1="250" x2="500" y2="350" stroke-dasharray="5,5"/>
    <line x1="350" y1="300" x2="350" y2="400"/>
    <line x1="450" y1="350" x2="450" y2="450"/>
    
    <!-- Electrical outlets -->
    <rect x="280" y="320" width="20" height="30" fill="#00D9FF" opacity="0.3"/>
    <rect x="480" y="420" width="20" height="30" fill="#00D9FF" opacity="0.3"/>
    
    <!-- Distribution panel -->
    <rect x="320" y="280" width="60" height="80" fill="#2A2A2A" stroke="#00D9FF"/>
    <line x1="330" y1="300" x2="370" y2="300"/>
    <line x1="330" y1="320" x2="370" y2="320"/>
    <line x1="330" y1="340" x2="370" y2="340"/>
    
    <!-- Power lines -->
    <line x1="150" y1="250" x2="200" y2="300" stroke-width="3"/>
    <line x1="650" y1="450" x2="600" y2="400" stroke-width="3"/>
    
    <!-- Transformers -->
    <circle cx="150" cy="250" r="20" fill="none"/>
    <circle cx="650" cy="450" r="20" fill="none"/>
  </g>
  
  <!-- Glow effects -->
  <circle cx="350" cy="320" r="50" fill="#00D9FF" opacity="0.1"/>
</svg>
