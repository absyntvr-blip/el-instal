<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0A0A0A"/>
  <!-- CCTV and teletechnics setup -->
  <g stroke="#00D9FF" stroke-width="2" opacity="0.7">
    <!-- Building outline -->
    <rect x="150" y="150" width="500" height="300" fill="none"/>
    
    <!-- CCTV cameras -->
    <g transform="translate(200, 200)">
      <circle cx="0" cy="0" r="25" fill="#2A2A2A" stroke="#00D9FF"/>
      <circle cx="0" cy="0" r="15" fill="none"/>
      <line x1="0" y1="-25" x2="0" y2="-35"/>
      <rect x="-5" y="-35" width="10" height="8" fill="#00D9FF" opacity="0.5"/>
    </g>
    
    <g transform="translate(600, 200)">
      <circle cx="0" cy="0" r="25" fill="#2A2A2A" stroke="#00D9FF"/>
      <circle cx="0" cy="0" r="15" fill="none"/>
      <line x1="0" y1="-25" x2="0" y2="-35"/>
      <rect x="-5" y="-35" width="10" height="8" fill="#00D9FF" opacity="0.5"/>
    </g>
    
    <g transform="translate(200, 400)">
      <circle cx="0" cy="0" r="25" fill="#2A2A2A" stroke="#00D9FF"/>
      <circle cx="0" cy="0" r="15" fill="none"/>
      <line x1="0" y1="-25" x2="0" y2="-35"/>
      <rect x="-5" y="-35" width="10" height="8" fill="#00D9FF" opacity="0.5"/>
    </g>
    
    <g transform="translate(600, 400)">
      <circle cx="0" cy="0" r="25" fill="#2A2A2A" stroke="#00D9FF"/>
      <circle cx="0" cy="0" r="15" fill="none"/>
      <line x1="0" y1="-25" x2="0" y2="-35"/>
      <rect x="-5" y="-35" width="10" height="8" fill="#00D9FF" opacity="0.5"/>
    </g>
    
    <!-- Network lines -->
    <line x1="200" y1="200" x2="400" y2="300" stroke-dasharray="3,3"/>
    <line x1="600" y1="200" x2="400" y2="300" stroke-dasharray="3,3"/>
    <line x1="200" y1="400" x2="400" y2="300" stroke-dasharray="3,3"/>
    <line x1="600" y1="400" x2="400" y2="300" stroke-dasharray="3,3"/>
    
    <!-- Server/Recorder -->
    <rect x="350" y="280" width="100" height="40" fill="#2A2A2A" stroke="#00D9FF"/>
    <line x1="360" y1="295" x2="440" y2="295"/>
    <line x1="360" y1="305" x2="440" y2="305"/>
    
    <!-- Access control -->
    <rect x="300" y="380" width="60" height="40" fill="#2A2A2A" stroke="#00D9FF"/>
    <circle cx="330" cy="400" r="8" fill="#00D9FF" opacity="0.3"/>
    
    <!-- WiFi signal -->
    <g transform="translate(500, 350)">
      <path d="M0 0 Q-20 -10 -20 -20" fill="none"/>
      <path d="M0 0 Q-15 -5 -15 -15" fill="none"/>
      <path d="M0 0 Q-10 -2 -10 -10" fill="none"/>
    </g>
  </g>
  
  <!-- Glow effects -->
  <circle cx="400" cy="300" r="80" fill="#00D9FF" opacity="0.05"/>
</svg>
